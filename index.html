<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <form class="form" name="form" method="POST" action="/load.php">
        <label>
            Производитель
            <input type="text" id="brand" name="brand" placeholder="Apple" required>
        </label>
        <label>
            Наименование
            <input type="text" id="model" name="model" placeholder="iPhone SE 16Gb" required>
        </label>
        <label>
            Цена
            <input type="number" id="cost" name="cost" placeholder="30000" required>
        </label>
        <label>
            Количество
            <input type="number" id="number" name="number" placeholder="6" required>
        </label>
        <button type="button">Добавить</button>
    </form>
    <table class="table">
        <tr class="table_title">
            <th>id</th>
            <th>Производитель</th>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
        <tr class="result">
            <th>Итого</th>
            <td colspan="3"> 0 </td>
        </tr>
    </table>

</html>
